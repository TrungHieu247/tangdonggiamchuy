<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tater Thins - Bim bim khoai tây siêu mỏng vị dưa leo</title>
    <link rel="stylesheet" href="oishi.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="tater_thins_logo.png" alt="Tater Thins logo">
            <h1>Tater Thins</h1>
            <h2>Vị Dưa Leo</h2>
        </div>
        <div class="product">
            <img src="tater_thins_product.jpg" alt="Tater Thins gói 80g">
            <div class="info">
                <p>**Khối lượng tịnh:** 32g/68g</p>
                <p>**Khoai tây thế hệ mới với độ mỏng chỉ 2.3mm đã xuất hiện. Tater Thins không những thỏa mãn cơn thèm khoai tây mà còn mang đến trải nghiệm mê đắm đầy bất ngờ với từng lát bánh giòn tan.**</p>
                <div class="buttons">
                    <a href="#" class="btn btn-primary">MUA NGAY</a>
                    <a href="#" class="btn btn-secondary">Tìm hiểu thêm</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Oishi</p>
        </div>
    </div>

</html>
