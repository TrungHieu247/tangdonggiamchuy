<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "result_input.css">
    <title>Result</title>
</head>
<body>
    <div class="result">
        <div class="result-frame">
            <div class="result-input">
            
                <div class="result-input-title">
                    <h2>Kết quả khảo sát.</h2>
                    <p>Trước khi nhận kết quả khảo sát, vui lòng cho chúng tôi biết rõ hơn về bạn để chúng tôi có thể cung cấp những giải pháp cá nhân hóa cũng như tối ưu nhất</p>
                </div>

                <div class="form-input">
                        <label>Họ và Tên</label><br>
                        <input type="text" placeholder="Vui lòng nhập tên của bạn"><br><br>
                        <label>Số điện thoại</label><br>
                        <input type="text" placeholder="Vui lòng nhập SĐT"><br><br>
                        <label>Email</label><br>
                        <input type="text" placeholder="Vui lòng nhập địa chỉ email"><br><br>
                </div>

                <div class="btn-explore-more">KẾT QUẢ KHẢO SÁT</div>
            </div>
        </div>
    </div>
</body>
</html>
